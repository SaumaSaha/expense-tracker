<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/styles/sign-up.css" />
  </head>
  <body>
    <main id="sign-up-page">
      <form id="sign-up-form">
        <header id="form-header-section"><h1 id="form-header">Sign Up</h1></header>
        <fieldset id="name-field" class="field">
          <legend class="field-title">Name</legend>
          <input
            type="text"
            name="name"
            id="name-text-box"
            placeholder="Enter your name"
            class="input-box"
          />
        </fieldset>
        <fieldset id="password-field" class="field">
          <legend class="field-title">Password</legend>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter password"
            class="input-box"
          />
        </fieldset>
        <div id="buttons-section">
          <input type="reset" value="Clear" class="button" />
          <input type="submit" value="Submit" class="button" id="submit-btn" />
        </div>
      </form>
    </main>
  </body>
</html>
